<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stiven Ntoktorov - Junior Full-Stack Developer with focus on FinTech applications">
    <title>Stiven Ntoktorov | Junior Full-Stack Developer</title>
    
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300e5cc' rx='20' width='100' height='100'/><text x='50' y='68' font-size='50' text-anchor='middle' fill='%230a1014' font-weight='bold'>SN</text></svg>">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <!-- ========== EPIC LOADING SCREEN ========== -->
    <div class="loader" id="loader">
        <div class="loader-bg"></div>
        <div class="loader-grid"></div>
        <div class="loader-particles">
            <span></span><span></span><span></span><span></span><span></span>
            <span></span><span></span><span></span><span></span><span></span>
        </div>
        <div class="loader-content">
            <div class="loader-logo">
                <svg viewBox="0 0 100 100" class="loader-logo-svg">
                    <defs>
                        <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#00e5cc"/>
                            <stop offset="100%" stop-color="#00b4d8"/>
                        </linearGradient>
                    </defs>
                    <rect class="loader-logo-bg" x="10" y="10" width="80" height="80" rx="20" fill="url(#logoGrad)"/>
                    <text class="loader-logo-text" x="50" y="65" text-anchor="middle" fill="#0a1014" font-size="36" font-weight="bold" font-family="system-ui">SN</text>
                </svg>
                <div class="loader-ring"></div>
                <div class="loader-ring loader-ring-2"></div>
                <div class="loader-ring loader-ring-3"></div>
            </div>
            <div class="loader-text">
                <span class="loader-name">Stiven Ntoktorov</span>
                <span class="loader-role">Junior Full-Stack Developer</span>
            </div>
            <div class="loader-progress">
                <div class="loader-progress-bar"></div>
            </div>
        </div>
        <div class="loader-corners">
            <span class="corner corner-tl"></span>
            <span class="corner corner-tr"></span>
            <span class="corner corner-bl"></span>
            <span class="corner corner-br"></span>
        </div>
    </div>

 </body>
</html>
